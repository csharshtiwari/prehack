
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- navbar -->

<!-- component -->



    <!-- component -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<div class="relative m-0 min-h-screen flex items-left justify-left  bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
style="background-image: url(happy-woman-using-smart-phone-outside-shop-CAVF14821.jpg);">
<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
<div class="mt-2 items-center z-10">
    <form class="p-14 ml-44 bg-white max-w-sm mx-auto rounded-xl shadow-xl overflow-hidden p-6 space-y-10">
        <h2 class="text-4xl font-bold text-center text-yellow-800">Welcome back to DINOWORLD!</h2>
        <div class="f-outline px-2 relative border rounded-lg focus-within:border-indigo-500">
            <input type="email" name="email" placeholder=" "
                class="block p-2 w-full text-lg appearance-none focus:outline-none bg-transparent" />
            <label for="email"
                class="absolute ml-5 top-0 text-lg text-gray-700 bg-white mt-2 -z-1 duration-300 origin-0">Email</label>
        </div>
        <div class="f-outline px-2 relative border rounded-lg focus-within:border-indigo-500">
            <input type="password" name="password" placeholder=" "
                class="block p-2 w-full text-lg appearance-none focus:outline-none bg-transparent" />
            <label for="password"
                class="absolute ml-5 top-0 text-lg text-gray-700 bg-white mt-2 -z-1 duration-300 origin-0">Password</label>
        </div>
        <div class="block mt-2">
            <label for="" class="flex items-center">
                <input type="checkbox"
                    class="ml-2 rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </input>
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
        </div>
        <div class="flex items-center flex items-center justify-end mt-4">
            <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                Forgot Password?
            </a>
            <button
                class="px-6 py-2 ml-4 font-semibold cursor-pointer text-center focus:outline-none transition hover:shadow-lg shadow hover:bg-green-700 rounded-full text-white bg-yellow-600 ">
      Log in
  </button>
</div>
</form>
</div>
</div>


<style>
.f-outline input:focus-within ~ label,
.f-outline input:not(:placeholder-shown) ~ label {
    transform: translateY(-1.5rem) translatex(-1rem) scaleX(0.80) scaleY(0.80);
}
</style>


</body>
</html>
